<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Calculator</title>
   <link rel="stylesheet" href="./styles.css">
</head>

<body>
   <div class="body-inner">
      <div class="calc-output"></div>

      <div class="calc-input">
         <div class="top-section">
            <button class="all-clear-btn">AC</button>
            <button class="backspace-btn">
               <img src="./imgs/backspace.svg" alt="backspace icon" width="16" height="16">
            </button>
            <button class="division-btn">/</button>
            <button class="multiplication-btn">&times;</button>
            <button class="seven-btn">7</button>
            <button class="eight-btn">8</button>
            <button class="nine-btn">9</button>
            <button class="minus-btn">&minus;</button>
         </div>
         <div class="bottom-section">
            <div class="bottom--left-section">
               <button class="four-btn">4</button>
               <button class="five-btn">5</button>
               <button class="six-btn">6</button>
               <button class="one-btn">1</button>
               <button class="two-btn">2</button>
               <button class="three-btn">3</button>
               <button class="zero-btn">0</button>
               <button class="period-btn">.</button>
               <button class="percentage-btn">&percnt;</button>
            </div>
            <div class="bottom--right-section">
               <button class="plus-btn">&plus;</button>
               <button class="equal-btn">&equals;</button>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
