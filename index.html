<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Calculator</title>
   <link rel="stylesheet" href="./styles.css">
</head>

<body>
   <div class="body-inner">
      <div class="calc-output">
         <div class="output--top-section">0</div>
         <div class="output--bottom-section"></div>
      </div>

      <div class="calc-input">
         <div class="top-section">
            <button class="all-clear-btn">AC</button>
            <button class="backspace-btn">
               <img src="./imgs/backspace.svg" alt="backspace icon" width="24" height="24">
            </button>
            <button class="division-btn screen-btn sign">&divide;</button>
            <button class="multiplication-btn screen-btn sign">&times;</button>
            <button class="seven-btn screen-btn num numeric">7</button>
            <button class="eight-btn screen-btn num numeric">8</button>
            <button class="nine-btn screen-btn num numeric">9</button>
            <button class="minus-btn screen-btn sign">&minus;</button>
         </div>
         <div class="bottom-section">
            <div class="bottom--left-section">
               <button class="four-btn screen-btn num numeric">4</button>
               <button class="five-btn screen-btn num numeric">5</button>
               <button class="six-btn screen-btn num numeric">6</button>
               <button class="one-btn screen-btn num numeric">1</button>
               <button class="two-btn screen-btn num numeric">2</button>
               <button class="three-btn screen-btn num numeric">3</button>
               <button class="zero-btn screen-btn num numeric">0</button>
               <button class="point-btn screen-btn num point">.</button>
               <button class="percentage-btn">&percnt;</button>
            </div>
            <div class="bottom--right-section">
               <button class="plus-btn screen-btn sign">&plus;</button>
               <button class="equals-btn">&equals;</button>
            </div>
         </div>
      </div>
   </div>

   <script src="./index.js"></script>
</body>
</html>
