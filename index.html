<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Calculator</title>
   <link rel="stylesheet" href="./styles.css">
</head>

<body>
   <div class="body-inner">
      <div class="calc-output"></div>

      <div class="calc-input">
         <div class="top-section">
            <button class="all-clear-btn"></button>
            <button class="backspace-btn"></button>
            <button class="division-btn"></button>
            <button class="multiplication-btn"></button>
            <button class="seven-btn"></button>
            <button class="eight-btn"></button>
            <button class="nine-btn"></button>
            <button class="minus-btn"></button>
         </div>
         <div class="bottom-section">
            <div class="bottom--left-section">
               <button class="four-btn"></button>
               <button class="five-btn"></button>
               <button class="six-btn"></button>
               <button class="one-btn"></button>
               <button class="two-btn"></button>
               <button class="three-btn"></button>
               <button class="zero-btn"></button>
               <button class="period-btn"></button>
               <button class="percentage-btn"></button>
            </div>
            <div class="bottom--right-section">
               <button class="plus-btn"></button>
               <button class="equal-btn"></button>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
